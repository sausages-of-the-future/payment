<html>
  <head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Payment platform{% endblock%}</title>
    <link rel="stylesheet" href="{{config.WWW_BASE_URL + '/static/vendor/roboto-slab-fontface/roboto-slab-fontface.css' }}">
    <link rel="stylesheet" href="{{config.WWW_BASE_URL + '/static/vendor/foundation/css/foundation.css' }}">
    <link rel="stylesheet" href="{{config.WWW_BASE_URL + '/static/css/main.css' }}">
  </head>
  <body>
    <div class="header service">
      <nav class="top-bar" data-topbar>
        <h1><a href="/">Payment platform</a></h1>
      </nav>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="row">
          <div class="small-12 columns">
            {% for category, message in messages %}
            <div data-alert class="alert-box {% if category == 'error'%}alert{% else %}{{ category }}{% endif %}">
                {{ message }}
                <a href="#" class="close">&times;</a>
              </div>
            {% endfor %}
           </div>
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}

    {% endblock %}
  </body>
</html>
